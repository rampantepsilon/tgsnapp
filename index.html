<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The Gaming Saloon Network Hub 0.0.3-alpha</title>
    <style>
    	html, body
    	{
    		height: 98%;
    		color: white;
    	}
    	a, a:visited
    	{
    		color: white;
    	}
    	a:hover
    	{
    		color: #999999;
    	}
    	ul {
		  list-style-type: none;
		  margin: 0;
		  padding: 0;
		  overflow: hidden;
		  background-color: #333;
		}

		li {
		  float: left;
		  border-right: 1px solid #bbb;
		}

		li:last-child {
			border-right: none;
		}

		li a {
		  display: block;
		  color: white;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		}

		/* Change the link color to #111 (black) on hover */
		li a:hover {
		  background-color: #111;
		}
	</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
    	window.$ = window.jQuery = require('jquery');

      	$(document).ready(function(){
	        // Set trigger and container variables
	        var trigger = $('#nav ul li a'),
	            container = $('#content');
	        
	        // Fire on click
	        trigger.on('click', function(){
	          	// Set $this for re-use. Set target from data attribute
	          	var $this = $(this),
	            	target = $this.data('target');       
	          
	          	// Load target page into container
	          	container.load(target + '.html');
	          
	          	// Stop normal link behavior
	          	return false;
	        });
	   	});
    </script>
  </head>
  <body style="background-image: url('images/background.jpg');">
    <table width="100%" height="100%">
    	<tr width="100%">
    		<td valign="top" align="center">
                <nav id="nav">
                    <ul>
                    	<li><a href="#" data-target="home">Home</a></li>
        				<li><a href="#" data-target="site">Website</a></li>
        				<li><a href="#" data-target="tgsn">TheGamingSaloonNetwork</a></li>
        				<li><a href="#" data-target="tgsn2">TheGamingSaloonNetwork2</a></li>
        				<li><a href="#" data-target="bs">BattleSaloon</a></li>
        				<li><a href="#" data-target="bs2">BattleSaloon2</a></li>
        			</ul>
                </nav>
    		</td>
    	</tr>
    	<tr style="height: 100%">
    		<td style="height: 100%" align="center" id="content">
                <img src="images/tgsn.jpg" width="1024" height="576"/><br>
                <!--<button class="demo-button" id="information-dialog">View Demo</button>-->
    		</td>
    	</tr>
    </table>
    <script type="text/javascript">
      require('./test/dialog')
    </script>
  </body>
</html>
