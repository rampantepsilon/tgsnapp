<script>
	// Redirect on click
	$('a').click(function() {
	  var page = $(this).attr('id');
	  if (page == 'home'){
	  	var link = page + '.html';
	  	$("#content").load( link );
	  }
	});

	//Page Scripting
	$(document).ready(function(){
		//Hide Non-Essential Buttons
		$("#tgsnShow").hide();
		$("#tgsn2Show").hide();
		$("#bsShow").hide();
		$("#bs2Show").hide();

		//Set Chat Box
		$("#chatName").html("TheGamingSaloonNetwork");
		$("#chatContainer").html('<object type="text/html" data="https://www.twitch.tv/embed/thegamingsaloonnetwork/chat?darkpopout" width="100%" height="100%"></object>');

		//Chat Controls
		$("#tgsnChat").click(function(){
			$("#chatName").html("TheGamingSaloonNetwork");
			$("#chatContainer").html('<object type="text/html" data="https://www.twitch.tv/embed/thegamingsaloonnetwork/chat?darkpopout" width="100%" height="100%"></object>');
		});
		$("#tgsn2Chat").click(function(){
			$("#chatName").html("TheGamingSaloonNetwork2");
			$("#chatContainer").html('<object type="text/html" data="https://www.twitch.tv/embed/thegamingsaloonnetwork2/chat?darkpopout" width="100%" height="100%"></object>');
		});
		$("#bsChat").click(function(){
			$("#chatName").html("BattleSaloon");
			$("#chatContainer").html('<object type="text/html" data="https://www.twitch.tv/embed/battlesaloon/chat?darkpopout" width="100%" height="100%"></object>');
		});
		$("#bs2Chat").click(function(){
			$("#chatName").html("BattleSaloon2");
			$("#chatContainer").html('<object type="text/html" data="https://www.twitch.tv/embed/battlesaloon2/chat?darkpopout" width="100%" height="100%"></object>');
		});

		//Window Toggles
		$("#tgsnShow").click(function(){
			$("#tgsnShow").hide();
			$("#tgsnHide").show();
			$("#v1").show();
			if ($("#v3").is(":hidden")){
				$("#bottom").css('height', '50%')
				$("#top").css('height', '45%');
			}
		});
		$("#tgsnHide").click(function(){
			$("#tgsnShow").show();
			$("#tgsnHide").hide();
			$("#v1").hide();
			if ($("#v3").is(":hidden")){
				$("#bottom").css('height', '100%');
				$("#top").css('height', '0%');
			};
		});
		$("#tgsn2Show").click(function(){
			$("#tgsn2Show").hide();
			$("#tgsn2Hide").show();
			$("#v2").show();
			if ($("#v4").is(":hidden")){
				$("#bottom").css('height', '50%')
				$("#top").css('height', '45%');
			}
		});
		$("#tgsn2Hide").click(function(){
			$("#tgsn2Show").show();
			$("#tgsn2Hide").hide();
			$("#v2").hide();
			if ($("#v4").is(":hidden")){
				$("#top").css('height', '100%');
			};
		});
		$("#bsShow").click(function(){
			$("#bsShow").hide();
			$("#bsHide").show();
			$("#v3").show();
			if ($("#v1").is(":hidden")){
				$("#bottom").css('height', '50%')
				$("#top").css('height', '45%');
			}
		});
		$("#bsHide").click(function(){
			$("#bsShow").show();
			$("#bsHide").hide();
			$("#v3").hide();
			if ($("#v1").is(":hidden")){
				$("#bottom").css('height', '100%');
				$("#top").css('height', '0%');
			};
		});
		$("#bs2Show").click(function(){
			$("#bs2Show").hide();
			$("#bs2Hide").show();
			$("#v4").show();
			if ($("#v2").is(":hidden")){
				$("#bottom").css('height', '50%')
				$("#top").css('height', '45%');
			}
		});
		$("#bs2Hide").click(function(){
			$("#bs2Show").show();
			$("#bs2Hide").hide();
			$("#v4").hide();
			if ($("#v2").is(":hidden")){
				$("#top").css('height', '100%');
			};
		});
	});

	/*var sName = window.name;
	document.getElementById('frame').innerHTML = sName;*/
</script>
