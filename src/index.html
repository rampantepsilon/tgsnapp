<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The Gaming Saloon Network Hub 2.1.0-rc1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Sancreek" rel="stylesheet">
    <link rel="stylesheet" href="style/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
  </head>
  <body style="background-image: url('images/background.jpg');">
    <table width="100%" height="100%">
    	<tr style="height: 100%">
    		<td style="height: 100%" align="center" id="content"></td>
        <td style="height: 100%" align="center" valign="middle" id="intro"></td>
    	</tr>
      <tr height='50px' id='links'>
        <td align='center'>
          <table height='50px' width='100%'>
            <tr>
              <td align='center' width='183px' class='link1' onclick='redirect("home")'>Stream</td>
              <td align='center' width='183px' class='link2' onclick='redirect("staff")'>Staff</td>
              <td align='center' width='183px' class='link3' onclick='redirect("videos")'>Recent Videos</td>
              <td align='center' width='183px' class='link4' onclick='redirect("tips")'>Tips</td>
              <td align='center' width='183px' class='link5'>Schedule</td>
              <td align='center' width='183px' class='link6' onclick='redirect("articles")'>TGS Articles</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr height="1%">
      	<td align='center' colspan="2" class="nav">
      		<div id="version"></div>
      	</td>
      </tr>
    </table>
    <script>
        require('./scripts/index')
      	$(document).ready(function(){
      		$.getJSON("https://api.github.com/repos/rampantepsilon/tgsnapp/releases", function(result){
      			var commit = result[0].tag_name;
            var current = '2.1.0-beta';
            var ignore = '2.1.0';
      			if (commit != current && commit > ignore){
      				$("#version").append("New Version available! <a href='https://github.com/rampantepsilon/tgsnapp/releases' target='_blank'>Click Here to Download</a>");
      			}
      		});
      	});

        // Redirect on click
        function redirect(page) {
          if (page == 'articles'){
            window.open('https://beta.tgsnetwork.org/tgsarticles.html', '_blank');
          } else if (page == 'tips'){
            window.open('https://streamlabs.com/thegamingsaloonnetwork/tip?sl=169&t=42', '_blank');
          } else {
            var link = page + '.html';
            $("#content").load( link );
          }
        }
    </script>
  </body>
</html>
