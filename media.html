<table width='100%' height='100%'>
	<tr width="100%" id="return">
    		<td valign="top" align="center" colspan="2">
    			<div class="navbar">
	                <a class="navigation" href="#" id='home'>Back To Menu</a>
	        	</div>
    		</td>
    	</tr>
    <tr height='40%'>
		<td align='center' class="nav">
			<a class="navigation" href="#" id="site">Website</a>
		</td>
		<td align='center' class="nav">
			<a class="navigation" href="#" id="twitter">Twitter</a>
		</td>
	</tr>
	<tr height='40%'>
		<td align='center' colspan='2' class="nav">
			<a class="navigation" href="#" id="schedule">Schedule</a>
		</td>
	</tr>
</table>
<script>
	// Redirect on click
	$('a').click(function() {
	  var page = $(this).attr('id');
	  if (page == 'home'){
	  	var link = page + '.html';
	  	$("#content").load( link );
	  }
	  else if (page == 'site'){
	  	window.open('site.html', 'submenu');
	  }
	  else if (page == 'twitter'){
	  	window.open('twitter.html', 'twitter', 'width=350, height=600');
	  }
	  else if (page == 'schedule'){
	  	window.open('schedule.html', 'submenu')
	  }
	})

	/*var sName = window.name;
	document.getElementById('frame').innerHTML = sName;*/
</script>
