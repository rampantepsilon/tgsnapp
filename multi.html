<script type="text/javascript">
	$(document).ready(function(){
		$("#normal").hide();
		$("#tgsnShow").hide();
		$("#tgsnHide").show();
		$("#tgsn2Show").hide();
		$("#tgsn2Hide").show();
		$("#bsShow").hide();
		$("#bsHide").show();
		$("#bs2Show").hide();
		$("#bs2Hide").show();
		$("#v1").show();
		$("#v2").show();
		$("#v3").show();
		$("#v4").show();
		$("#c1").show();
		$("#c2").show();
		$("#c3").show();
		$("#c4").show();

		$("#tgsnShow").click(function(){
			$("#tgsnShow").hide();
			$("#tgsnHide").show();
			$("#v1").show();
			$("#c1").show();
		});
		$("#tgsnHide").click(function(){
			$("#tgsnShow").show();
			$("#tgsnHide").hide();
			$("#v1").hide();
			$("#c1").hide();
		});
		$("#tgsn2Show").click(function(){
			$("#tgsn2Show").hide();
			$("#tgsn2Hide").show();
			$("#v2").show();
			$("#c2").show();
		});
		$("#tgsn2Hide").click(function(){
			$("#tgsn2Show").show();
			$("#tgsn2Hide").hide();
			$("#v2").hide();
			$("#c2").hide();
		});
		$("#bsShow").click(function(){
			$("#bsShow").hide();
			$("#bsHide").show();
			$("#v3").show();
			$("#c3").show();
		});
		$("#bsHide").click(function(){
			$("#bsShow").show();
			$("#bsHide").hide();
			$("#v3").hide();
			$("#c3").hide();
		});
		$("#bs2Show").click(function(){
			$("#bs2Show").hide();
			$("#bs2Hide").show();
			$("#v4").show();
			$("#c4").show();
		});
		$("#bs2Hide").click(function(){
			$("#bs2Show").show();
			$("#bs2Hide").hide();
			$("#v4").hide();
			$("#c4").hide();
		});
		$("#chatOnly").click(function(){
			$("#c1").hide();
			$("#c2").hide();
			$("#c3").hide();
			$("#c4").hide();
			$("#normal").show();
			$("#chatOnly").hide();
		});
		$("#normal").click(function(){
			$("#c1").show();
			$("#c2").show();
			$("#c3").show();
			$("#c4").show();
			$("#normal").hide();
			$("#chatOnly").show();
		});
	});
</script>
