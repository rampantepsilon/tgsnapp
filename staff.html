<script>
	// Redirect on click
	$('a').click(function() {
	  var page = $(this).attr('id');
	  if (page == 'home'){
	  	var link = page + '.html';
	  	$("#content").load( link );
	  }
	  else if (page == 'tgsnDashboard'){
		  window.open('https://twitch.tv/thegamingsaloonnetwork/dashboard', 'modal', 'width=1280, height=720')
	  }
	  else if (page == 'tgsn2Dashboard'){
		  window.open('https://twitch.tv/thegamingsaloonnetwork2/dashboard', 'modal2', 'width=1280, height=720')
	  }
	  else if (page == 'bsDashboard'){
		  window.open('https://twitch.tv/battlesaloon/dashboard', 'modal3', 'width=1280, height=720')
	  }
	  else if (page == 'bs2Dashboard'){
		  window.open('https://twitch.tv/battlesaloon2/dashboard', 'modal4', 'width=1280, height=720')
	  }
	  else if (page == 'tgsnChat'){
		  window.open('https://www.twitch.tv/embed/thegamingsaloonnetwork/chat?darkpopout', 'chat', 'width=350, height=600')
	  }
	  else if (page == 'tgsn2Chat'){
		  window.open('https://www.twitch.tv/embed/thegamingsaloonnetwork2/chat?darkpopout', 'chat2', 'width=350, height=600')
	  }
	  else if (page == 'bsChat'){
		  window.open('https://www.twitch.tv/embed/battlesaloon/chat?darkpopout', 'chat3', 'width=350, height=600')
	  }
	  else if (page == 'bs2Chat'){
		  window.open('https://www.twitch.tv/embed/battlesaloon2/chat?darkpopout', 'chat4', 'width=350, height=600')
	  }
	});
	/*var sName = window.name;

</script>
