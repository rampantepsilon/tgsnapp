<table width='100%' height='100%'>
	<tr width="100%" id="return">
		<td valign="top" align="center" colspan="2">
			<div class="navbar">
                <a class="navigation" href="#" id='home'>Back To Menu</a>
        	</div>
		</td>
	</tr>
    <tr height='40%'>
		<td align='center' class="nav" width="50%">
			<a class="navigation" href="#" id="dashboards">Dashboards</a>
		</td>
		<td align='center' class='nav' width="50%">
			<a class='navigation' href='#' id='chats'>Chats</a>
		</td>
	</tr>
	<tr height='40%'>
		<td align='center' class="nav" width="50%">
			<a class="navigation" href="#" id="ocremix">OCRemix Radio</a>
		</td>
		<td align='center' class='nav' width='50%'>
			<a class='navigation' href='#' id='youtube'>YouTube Background Music</a>
		</td>
	</tr>
</table>
<script>
	// Redirect on click
	$('a').click(function() {
	  var page = $(this).attr('id');
	  if (page == 'home'){
	  	var link = page + '.html';
	  	$("#content").load( link );
	  }
	  else if (page == 'dashboards'){
		  var link = page + '.html';
			$("#content").load(link);
	  }
	  else if (page == 'chats'){
		  var link = page + '.html';
			$('#content').load(link);
	  }
	  else if (page == 'ocremix'){
		  window.open('https://rainwave.cc/ocremix/', 'music')
	  }
	  else if (page == 'youtube'){
		  window.open('https://www.youtube.com/watch?v=J2QE8pR2lX4&list=PLPs7OF2cnAct5J54wD5L1O6pKQJMXqgTq&index=2&t=0s', 'music1')
	  }
	});
	/*var sName = window.name;
	document.getElementById('frame').innerHTML = sName;*/
</script>
